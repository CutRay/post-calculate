<!DOCTYPE html>
<html>

<head>
  <title>郵便料計器</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="#">郵便量計器</a>
    </nav>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-9">
          <form>
            <div class="form-group">
              <label for="textarea1">データ入力</label>
              <textarea id="textarea1" class="form-control" v-model="form"></textarea>
            </div>
            <button class="btn btn-primary btn-block" @click="calculation" type="button">
              実行
            </button>
          </form>
          <p>{{results}}</p>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        message: 'Hello Vue.js',
        form: '',
        worker: {},
        results: [],
      }
    },
    watch: {
      form: function (val) {

      }
    },
    methods: {
      test() {
        alert()
      },
      calculation() {
        const newWorkerViaBlob = function (relativePath) {
          const baseURL = window.location.href
            .replace(/\\/g, '/')
            .replace(/\/[^\/]*$/, '/')
          const array = ['importScripts("' + baseURL + relativePath + '");']
          const blob = new Blob(array, {
            type: 'text/javascript',
          })
          var url = window.URL.createObjectURL(blob)
          return new Worker(url)
        }
        const newWorker = function (relativePath) {
          try {
            return newWorkerViaBlob(relativePath)
          } catch (e) {
            return new Worker(relativePath)
          }
        }

        if (Object.keys(this.worker).length) {
          this.worker.terminate()
          this.worker = {}
        }
        const text = this.form.replace(/\r\n|\r/g, "\n")
        const lines = text.split('\n').filter(Boolean)
        const jobs = []
        lines.forEach((el) => {
          const params = el.replace(/\t/g, ' ').split(' ').filter(Boolean)
          if (params.length === 2) {
            const num = Number(params[0]) //件数入力
            const price = Number(params.slice(-1)[0]) //合計金額入力
            this.worker = newWorker('worker.js')
            this.worker.postMessage({
              num: num,
              price: price,
            })
            const promise = new Promise((resolve, reject) => {
              this.worker.addEventListener('message', (message) => {
                console.log(message.data)
                if (message.data === 'finish')
                  resolve()
                else {
                  console.log(this)
                  this.results.push(message.data)
                }
              })
            })
            jobs.push(promise)
          }
        })
        Promise.all(jobs).then(() => {
          console.log('Allfinish')
        })
      },
    },
  })
</script>
<style>
  #app {
    padding-top: 60px;
  }
</style>

</html>
