<!DOCTYPE html>
<html>

<head>
  <title>郵便料計器</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-9">
          <form>
            <div class="form-group">
              <label for="textarea1">データ入力</label>
              <textarea id="textarea1" class="form-control" v-model="form"></textarea>
            </div>
            <button class="btn btn-primary btn-block" @click="test" type="button">実行</button>
          </form>
          <p>{{results}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        message: 'Hello Vue.js',
        form: '',
        worker: null,
        results: []
      }
    },
    methods: {
      test() {
        // CPUコア数*2 程度がおおまかな高速化の限度。
        // 4コアCPUなら4〜8にしておく
        const MAX_WORKERS = 8

        // 判定に使う素数。ある程度大きくないと
        // 高速化できているのがわからない
        const num = 100 //件数入力
        const price = 58000 //合計金額入力
        const arr = [...Array(num + 1).keys()]
        const bundle = Math.ceil(arr.length / MAX_WORKERS)
        const slicedTarget = []
        for (let i = 0; i < arr.length; i += bundle) {
          slicedTarget.push(arr.slice(i, i + bundle))
        }
        // 分割したジョブを格納する配列
        const jobs = []

        // 時間を計測する
        console.time('primeNumber')

        // 各Workerにジョブを割り振る
        for (let i = 0; i < slicedTarget.length; i++) {
          const newWorkerViaBlob = function (relativePath) {
            const baseURL = window.location.href.replace(/\\/g, '/').replace(/\/[^\/]*$/, '/')
            const array = ['importScripts("' + baseURL + relativePath + '");']
            const blob = new Blob(array, {
              type: 'text/javascript'
            })
            var url = window.URL.createObjectURL(blob)
            return new Worker(url)
          }
          const newWorker = function (relativePath) {
            try {
              return newWorkerViaBlob(relativePath)
            } catch (e) {
              return new Worker(relativePath)
            }
          };
          const worker = newWorker('worker.js')
          const from = slicedTarget[i][0]
          const to = slicedTarget[i].slice(-1)[0]

          const promise = new Promise((resolve, reject) => {
            worker.addEventListener('message', (message) => {
              resolve(message.data)
            })
          })
          promise.then((result) => {
            console.log(result)
            if (result.length > 0)
              this.results.push(result)
          })
          jobs.push(promise)
          worker.postMessage({
            num: num,
            price: price,
            from: from,
            to: to
          })
        }
        Promise.all(jobs).then((results) => {
          console.timeEnd('primeNumber')
        })
      }
    },
  })
</script>

</html>
