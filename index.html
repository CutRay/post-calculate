<!DOCTYPE html>
<html>
  <head>
    <title>郵便料計器</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <textarea v-model="form" rows="4" cols="20"></textarea>
      <p>{{result}}</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue.js',
          form: '',
          result: [[]],
          tmp: [],
        }
      },
      watch: {
        form: function () {
          this.pricePattern(5, 1060)
        },
      },
      methods: {
        pricePattern(num, price, para = [], count = 1) {
          this.tmp = []
          for (let i = 0; i <= num; i++) {
            para.push(i)
            if (count !== 6) {
              count += 1
              this.pricePattern(num - i, price, para, count)
              count -= 1
            }
            if (
              count === 6 &&
              i === num &&
              para[0] * 580 +
                para[1] * 390 +
                para[2] * 250 +
                para[3] * 210 +
                para[4] * 140 +
                para[5] * 120 ===
                price
            ) {
              console.log(
                para.join('\t') + '\t' + para.reduce((a, x) => (a += x))
              )
              this.tmp.push(
                para.join('\t') + '\t' + para.reduce((a, x) => (a += x))
              )
            }
            para.pop()
          }
        },
      },
    })
  </script>
</html>
